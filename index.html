<!DOCTYPE html>
<html lang="es">
  <head>
	<link rel="stylesheet" href="https://js.arcgis.com/3.17/esri/css/esri.css">
    <script src="https://js.arcgis.com/3.17/"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Best-Base-Maps</title>
	<script src="map.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div id="map" class="full">
      <input id="indiceDeVegetacion" type="button" class="carruselTitle" value="NDVI"></input>
      <div class="carrusel">
        <input type="radio" name="año" date="A2002" datevalue="2002" class="carruselradio"></input>
        <input type="radio" name="año" date="A2003" datevalue="2003" class="carruselradio"></input>
        <input type="radio" name="año" date="A2007" datevalue="2007" class="carruselradio"></input>
        <input type="radio" name="año" date="A2009" datevalue="2009" class="carruselradio"></input>
        <input type="radio" name="año" date="A2010" datevalue="2010" class="carruselradio"></input>
        <input type="radio" name="año" date="A2012" datevalue="2012" class="carruselradio"></input>
      </div>
      <span class="carruselSubtitle" id="subtitleYear">2002</span>
      <button id="baseMapESRI" type="button" class="mapaBaseButton">ESRI</button>
      <button id="baseMapGoogle" type="button" class="mapaBaseButton">Google</button>
      <button id="baseMapDigitalGlobe" type="button" class="mapaBaseButton">DigitalGlobe</button>
      <button id="URLButton" type="button" class="Cuadrado">¡!</button>
      <div id="DivURL">
        <input type="text" name="URL" id="InputURL">
        <button id="LanzarURLButton" class="buttonHide"></button>
        <div class="featureDiv"><input type="checkbox" class="featureCheckbox" num="0">Prado de sebes</input></div>
        <div class="featureDiv"><input type="checkbox" class="featureCheckbox" num="1">Pinares</input></div>
        <div class="featureDiv"><input type="checkbox" class="featureCheckbox" num="2">Mosaico desarbolado</input></div>
        <div class="featureDiv"><input type="checkbox" class="featureCheckbox" num="3">Matorral</input></div>
        <div class="featureDiv"><input type="checkbox" class="featureCheckbox" num="4">Herbazal</input></div>
        <div class="featureDiv"><input type="checkbox" class="featureCheckbox" num="5">Mezcla de encinar y melojar</input></div>
        <div class="featureDiv"><input type="checkbox" class="featureCheckbox" num="6">Dehesas</input></div>
        <div class="featureDiv"><input type="checkbox" class="featureCheckbox" num="7">Cultivos</input></div>
        <div class="featureDiv"><input type="checkbox" class="featureCheckbox" num="8">Encinares</input></div>
        <div class="featureDiv"><input type="checkbox" class="featureCheckbox" num="9">Area del incendio</input></div>

      </div>

      <div class="ElementosCreados">

          <p>Feature</p>
        </div>
        <div class="ElementoCreado">
          <p>Feature</p>
        </div>
      </div>
    -->
    </div>
  </body>
</html>
